<div class="admin">
	<div class="panel admin-panel">
	  <div class="panel-head"><strong class="icon-reorder">内容列表</strong></div>
	  <div class="padding border-bottom">  
	  <button type="button" class="button border-yellow" <!--onclick="window.location.href=''"--><span class="icon-plus-square-o"></span>添加内容</button>
	  </div>
	  <table class="table table-hover text-center">
	    <tr>
	      <th width="10%">ID</th>
	      <th width="20%">图片</th>
	      <th width="15%">名称</td>
	      <th width="20%">描述</td>
	      <th width="10%">排序</th>
	      <th width="10%">操作</th>
	    </tr>
	    <tr class="img-list" ng-repeat="x in records" ng-hide="myVar">
	      <td>{{x.id}}</td>     
	      <td><img src="{{x.img}}" alt="" width="120" height="50" /></td>     
	      <td>{{x.name}}</td>
	      <td>{{x.dec}}</td>
	      <td>{{x.sort}}</td>
	      <td><div class="button-group">
	      <a class="button border-main" href="#add"><span class="icon-edit"></span>{{x.sli}}</a>
	      <a class="button border-red" href="javascript:void(0)"ng-click="cli(x)"><span class="icon-trash-o"></span>{{x.shift}}</a>
	      </div></td>
	    </tr>
	  </table>
	</div>
	<div class="panel admin-panel margin-top" id="add">
	  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
	  <div class="body-content">
	    <form method="post" class="form-x" action="">    
	      <div class="form-group">
	        <div class="label">
	          <label>标题：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
	          <div class="tips"></div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>URL：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w50" name="url" value=""  />
	          <div class="tips"></div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>图片：</label>
	        </div>
	        <div class="field">
	          <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value="" data-toggle="hover" data-place="right" data-image="" />
	          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
	          <div style="float: left; padding-left: 10px; color: #888; line-height: 42px;">图片尺寸：1920*500</div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>描述：</label>
	        </div>
	        <div class="field">
	          <textarea type="text" class="input" name="note" style="height:120px;" value=""></textarea>
	          <div class="tips"></div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>排序：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w50" name="sort" value="0"  data-validate="required:,number:排序必须为数字" />
	          <div class="tips"></div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label></label>
	        </div>
	        <div class="field">
	          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
	        </div>
	      </div>
	    </form>
	  </div>
	</div>
</div>
