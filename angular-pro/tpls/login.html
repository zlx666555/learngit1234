<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/pintuer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="bg"></div>
		<div class="container">
			<div class="line bouncein">
				<div class="xs6 xm4 xs3-move xm4-move">
					<div style="height: 150px;"></div>
					<div class="media media-y margin-big-bottom"></div>
					<form action="" method="">
						<div class="panel loginbox">
							<div class="text-center margin-big padding-big-top">
								<h1>后台管理中心</h1>
							</div>
							<div class="panel-body" style="padding: 30px;padding-bottom: 10px;padding-top: 10px;">
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="text" id="username" class="input input-big" name="name" placeholder="登录账号"/>
										<span class="icon icon-user margin-small"></span>
										<p class="input-help" style="display: none;"></p>
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="password" id="password" class="input input-big" name="password" placeholder="登录密码"/>
										<span class="icon icon-key margin-small"></span>
										<p class="input-help" style="display: none;"></p>
									</div>
								</div>
								<div class="form-group">
									<div class="field">
										<input type="text" id="code" class="input input-big" name="code" placeholder="请写右侧的验证码"/>
										<img src="../img/下载.jpg" name="6982" width="100" height="32" class="passcode" style="height: 43px;cursor: pointer;"/>
										<p class="input-help" style="display: none;"></p>
									</div>
								</div>
							</div>
							<div onclick="window.location.href = '../index.html'" style="padding: 30px;">
								<input type="button" id="btn-submit" value="登录" class="button button-block bg-main text-big input-big"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
